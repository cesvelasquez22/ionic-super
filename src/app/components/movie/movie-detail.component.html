<ion-modal [trigger]="movie.id">
  <ng-template>
    <ion-content [scrollY]="false">
      <ion-label class="title">
        <h1>{{ movie.title }}</h1>
      </ion-label>

      <!-- <img [src]="movie.backdrop_path | image" alt="" /> -->
      <ion-img [src]="movie.backdrop_path | image" [alt]="movie.title"></ion-img>

      <ion-grid fixed>
        <ion-row>
          <ion-col size="4" class="about-detail-poster">
            <ion-card class="poster">
              <!-- <img [src]="movie.poster_path | image" alt="" /> -->
              <ion-img [src]="movie.poster_path | image" [alt]="movie.title"></ion-img>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-icon
                slot="start"
                name="thumbs-up"
                color="primary"
              ></ion-icon>
              <ion-label>Rating</ion-label>
              <ion-note slot="end" color="primary">{{
                movie.vote_average
              }}</ion-note>
            </ion-item>
            <ion-item>
              <ion-icon slot="start" name="people" color="primary"></ion-icon>
              <ion-label>Votos</ion-label>
              <ion-note slot="end" color="primary">{{
                movie.vote_count
              }}</ion-note>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
